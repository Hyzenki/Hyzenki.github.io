<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PLDG ATP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pldg_styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</head>
<body class="pldg-page">
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="nav-logo">Hyzenki</a>
            <button class="mobile-menu-button" aria-label="Toggle menu" aria-expanded="false" aria-controls="primary-navigation">☰</button>
            <div class="nav-links" id="primary-navigation">
                <a href="progetti.html">Progetti</a>
                <a href="PLDG_ATP.html" class="active">PLDG</a>
                <a href="contatti.html">Contatti</a>
            </div>
        </div>
    </nav>

    <div class="header">
        <div class="header-content">
            <h1>PLDG ATP Rankings</h1>
            <div class="auth-links">
                <a href="#" id="loginLink" class="login-link">Login</a>
                <a href="#" id="registerLink" class="login-link" style="display: none;">Registra Utente</a>
            </div>
        </div>
    </div>

    <div id="loginSection" class="login-section" style="display: none;">
        <div class="login-modal">
            <button class="close-button" onclick="toggleLoginForm()">×</button>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <h2>Player Rankings</h2>
    <table id="rankingsTable">
        <thead>
            <tr>
                <th>Pos</th>
                <th>Nome</th>
                <th>Punti</th>
                <th>Vittorie</th>
                <th>Sconfitte</th>
            </tr>
        </thead>
        <tbody id="rankings"></tbody>
    </table>

    <div id="registerSection" class="register-section" style="display: none; position: relative;">
        <button class="close-button" onclick="closeRegisterForm()" style="position: absolute; top: 10px; right: 10px;">×</button>
        <h2>Registra Utente Affidato</h2>
        <form id="registerForm">
            <input type="text" id="newUsername" placeholder="Username" required>
            <input type="password" id="newPassword" placeholder="Password" required>
            <button type="submit">Registra Utente</button>
        </form>
    </div>

    <div id="matchSection" style="display: none;">
        <h2>Gestione Partite</h2>
        <form id="matchForm">
            <input type="text" id="player1" placeholder="Nome Giocatore 1" required>
            <input type="text" id="player2" placeholder="Nome Giocatore 2" required>
            <select id="result" required>
                <option value="1">Vittoria Giocatore 1</option>
                <option value="2">Vittoria Giocatore 2</option>
            </select>
            <button type="submit">Registra Partita</button>
        </form>

        <h3>Elimina Partita</h3>
        <form id="deleteMatchForm">
            <select id="matchSelect" required>
                <option value="">Seleziona una partita</option>
            </select>
            <button type="submit">Elimina Partita</button>
        </form>
    </div>

    <div id="playerDetails" class="player-details" style="display: none;">
        <div class="details-container">
            <button onclick="closePlayerDetails()" class="close-button">×</button>
            <div class="player-info">
                <h2 id="playerName"></h2>
                <div id="playerStats" class="stats-container"></div>
                <div id="pointsChart"></div>
                <h3>Storico Partite</h3>
                <div id="playerHistory" class="match-history-container"></div>
            </div>
        </div>
    </div>

    <script src="app.js" defer></script>
    <script src="navigation.js" defer></script>
</body>
</html>
